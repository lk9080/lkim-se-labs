<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .artist {
            padding: 10px;
        }

        .artist-name {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }

        .port-image {
            width: 300px;
        }

    </style>

    <script>

        const artist = {
            name: "Van Gogh",
            portfolio: [
                {
                    title: "portrait",
                    url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
                },
                {
                    title: "sky",
                    url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
                },
            ]
        }

        function populatePortfolioTemplate(portfolio) {
            const template =
                document.getElementById("portfolio-template").content.cloneNode(true);
            template.querySelector('.port-title').innerText = portfolio.title;
            template.querySelector('.port-image').src = portfolio.url;
            return template;
        }

        function createArtistCard(artist) {
            const template =
                document.getElementById("artist-template").content.cloneNode(true);
            template.querySelector('.artist-name').innerText = artist.name;

            
            artist.portfolio.forEach(portfolio => {
                template.querySelector('.artist-portfolio').appendChild(
                    populatePortfolioTemplate(portfolio)
                );
            });

            document.querySelector('#artist-profile').appendChild(template);
        }

        window.onload = () => {
            createArtistCard(artist);
        }

    </script>

<body>
    <template id="artist-template">
        <div class="card">
            <div class="card-body">
                <div class="artist-name"></div>
                <div class="artist-portfolio"></div>
            </div>
        </div>
    </template>

    <template id="portfolio-template">
        <div class="card">
            <div class="card-body">
                <div class="port-title"></div>
                <img class="port-image">
            </div>
        </div>
    </template>

    <div id="artist-profile"></div>
</body>

</html>
