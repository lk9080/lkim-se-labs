<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .card {
            padding: 10px;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }
    </style>

    <script>
        const data = [{ name: 'bob', age: 23 }, { name: 'alice', age: 39 }, { name: 'lisa', age: 28 }]

        function addCard(card) {
            const template =
                document.getElementById("card-template").content.cloneNode(true);
            template.querySelector('.card-title').innerText = card.name;
            template.querySelector('.card-text').innerText = card.age;
            document.querySelector('#card-list').appendChild(template);
        }

        window.onload = () => {
            data.forEach(card => {
                addCard(card)
            });
        }

    </script>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>

    <div id="card-list"></div>
</body>

</html>
