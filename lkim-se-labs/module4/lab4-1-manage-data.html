<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script>
        let news = [
            { id: 1, title: 'News1', content: "bla" },
            { id: 2, title: 'News2', content: "ble" },
            { id: 3, title: 'News3', content: "blu" }
        ];

        function addNews(newsArticle) {
            const template = document.getElementById("news-card-template").content.cloneNode(true);
            template.querySelector('.card-id').innerText = newsArticle.id;
            template.querySelector('.card-title').innerText = newsArticle.title;
            template.querySelector('.card-content').innerText = newsArticle.content;
            document.querySelector('#news-list').appendChild(template);
        };

        function clearNews() {
            document.querySelector('#news-list').innerHTML = "";
        }

        function showAllNews() {
            news.forEach(newsArticle => {
                addNews(newsArticle)
            });
        }

        function refreshNews() {
            clearNews();
            showAllNews();
            console.log("refreshed news");
        }

        window.onload = () => {
            showAllNews();
            setInterval(refreshNews, 5000);
        };

        function getArticleFromForm() {
            var id = document.getElementById("nn-id").value;
            var title = document.getElementById("nn-title").value;
            var content = document.getElementById("nn-content").value;

            var article = {
                id: id,
                title: title,
                content: content
            };

            return article;
        }

        function addArticleToArray() {
            var article = getArticleFromForm()
            news.push(article);
        }

    </script>

</head>

<body>
    <h1>Lab4-1 Manage Data ex.1</h1>

    <template id="news-card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-id"></div>
                <div class="card-title"></div>
                <div class="card-content"></div>
            </div>
        </div>
    </template>

    <div id="news-list"></div>

    <div id="article-list">
        <label for="nn-id">New News Id:</label><br>
        <input type="text" id="nn-id" name="nn-id"><br>
        <label for="nn-title">New News Title:</label><br>
        <input type="text" id="nn-title" name="nn-title"><br>
        <label for="nn-content">New News Content:</label><br>
        <input type="text" id="nn-content" name="nn-content"><br>
        <button onclick="addArticleToArray()">Save</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
